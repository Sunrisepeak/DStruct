name: DStruct Test CI

on:
  push:
    branches:
    - main
    - dev
  pull_request:
    branches:
    - main
    - dev

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: branch@main
    - name: set build mode
      run: xmake f -m debug
    - name: build examples|test
      run: xmake
    - name: run all test
      run: xmake r

  build-win:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: branch@main
    - name: set build mode
      run: xmake f -m debug
    - name: build examples|test
      run: xmake
    - name: run all test
      run: xmake r